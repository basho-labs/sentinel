version: '2'

services:
  gateway:
    build: .
    image: sentinel
    labels:
      - "swarm=dev"
      - "role=gateway"
    ports: 
      - 1883
    networks:
      - net-a
      - net-b
    environment:
      - SENTINEL_NETWORK=global
    tty: true

  device_a:
    build: .
    image: sentinel
    labels:
      - "swarm=dev"
      - "role=device"
    ports: 
      - 1883
    networks:
      - net-a
    environment:
      - SENTINEL_GATEWAY=sentinel_gateway_1
      - SENTINEL_NETWORK=net-a
    tty: true

  device_b:
    build: .
    image: sentinel
    labels:
      - "swarm=dev"
      - "role=device"
    ports: 
      - 1883
    networks:
      - net-b
    environment:
      - SENTINEL_GATEWAY=sentinel_gateway_1
      - SENTINEL_NETWORK=net-b
    tty: true

